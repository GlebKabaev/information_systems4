<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Добавить книгу'"></title>
    
</head>
<body>
    <div th:insert="~{layout :: content}"></div>
    <div class="container">
        <h2 th:text="'Добавить книгу'"></h2>
        <form action="/books/save_book" method="post">
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" placeholder="Введите название книги" required />
        
            <label for="author">Автор:</label>
            <input type="text" id="author" name="author" placeholder="Введите автора" required />
        
            <label for="genre">Жанр:</label>
            <input type="text" id="genre" name="genre" placeholder="Введите жанр" required />
        
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Введите количество" required />
        
            <label for="depositAmount">Депозит:</label>
            <input type="number" step="0.01" id="depositAmount" name="depositAmount" placeholder="Введите сумму депозита" required />
        
            <label for="rentalCost">Стоимость аренды:</label>
            <input type="number" step="0.01" id="rentalCost" name="rentalCost" placeholder="Введите стоимость аренды" required />
        
            <button type="submit">Создать книгу</button>
        </form>
        <a class="back-link" th:href="@{/books}">Вернуться к списку книг</a>
    </div>
</body>
</html>
